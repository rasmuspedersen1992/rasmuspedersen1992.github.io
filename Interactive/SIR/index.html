<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
  </head>

  <body>
    
    <div style="width:80%;margin: 10%;">
      <h1>Interaktiv SIR model</h1> 
      
      
      <div id="p5Div" class='p5Canvas'> </div>


      
      <div class='p5Canvas'>
        <div id="p5DivDist" class='p5CanvasSmall'> </div>
        <div id="p5DivDist2" class='p5CanvasSmall'> </div>
      </div>
  
      <br>
              
      <div class="slider-container">
        <div class="flex-item"> 
          <input type="range" min="0" max="4" value="2" step="0.25" class="slider" id="R0_slider">
          <p id="R0_label">R0</p>
        </div>
        <div class="flex-item"> 
          <input type="range" min="0" max="6" value="4" step="0.5" class="slider" id="tInf_slider">
          <!-- <input type="range" min="0" max="0.5" value="0.2" step="0.05" class="slider" id="tInf_slider"> -->
          <p id="tInf_label">Smitsom periode</p>
        </div>
      </div>
      <div class="slider-container">
        <div class="flex-item"> 
          <input type="range" min="0" max="1" value="0.1" step="0.05" class="slider" id="R0_dist_slider">
          <p id="R0_dist_label">R0, spredning</p>
        </div>
        <div class="flex-item"> 
          <!-- <input type="range" min="0" max="0.25" value="0.04" step="0.01" class="slider" id="tInf_dist_slider"> -->
          <input type="range" min="0" max="3" value="0.5" step="0.5" class="slider" id="tInf_dist_slider">
          <p id="tInf_dist_label">Smitsom periode, spredning</p>
        </div>
      </div>
      
  </div>


    <script src="sketch.js"></script>
  </body>
</html>
