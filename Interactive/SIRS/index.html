<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interaktiv SIRS model</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
  </head>

  <body>
    
    <!-- <div style="width:100%;margin: 00%;"> style="width:600px;text-align: center">-->
    <div class='mainDiv'> 
      <h1>Interaktiv SIRS model</h1> 
      
      
      <div id="p5Div" class='p5Canvas'> </div>


      <br>

      
      <div class="slider-container">
        <div class="flex-item">
          <form>
            <input type="radio" id="visInf" name="visSIRellerInf" checked='true' value="visInf">
            <label for="visInf">Vis nye smittetilfælde</label><br>
            <input type="radio" id="visSIR" name="visSIRellerInf" value="visSIR">
            <label for="visSIR">Vis immunitet</label><br>
          </form>

          <br> 

          
          <form>
            <input type="radio" id="R0_low" name="setR0" checked='true' value="R0_low">
            <label for="R0_low">Lavt reproduktionstal</label><br>
            <input type="radio" id="R0_high" name="setR0" value="R0_high">
            <label for="R0_high">Højt reproduktionstal</label><br>
          </form>

          <br> 
          
        </div>
        <div class="flex-item">
          <!-- <input type="range" min="0" max="4" value="3" step="0.25" class="slider" id="R0_slider"> -->
          <!-- <input type="range" min="1" max="4" value="1.5" step="0.1" class="slider" id="R0_slider">
          <p id="R0_label">Reproduktionstal, R0: </p> -->
          <input type="range" min="0" max="100" value="0" step="10" class="slider" id="immu_slider">
          <p id="immu_label">Immunitet inden start: </p>
          <input type="range" min="25" max="400" value="350" step="25" class="slider" id="waning_slider">
          <p id="waning_label">Hastighed for tab af immunitet</p>
        </div>
      </div>

        <form>
          <input type="radio" id="R0_low" name="setR0" checked='true' value="R0_low">
          <label for="R0_low">Samme reproduktionstal</label><br>
          <input type="radio" id="R0_high" name="setR0" value="R0_high">
          <label for="R0_high">Højere reproduktionstal</label><br>
        </form>
      </div> -->
  </div>


    <script src="sketch.js"></script>
  </body>
</html>
